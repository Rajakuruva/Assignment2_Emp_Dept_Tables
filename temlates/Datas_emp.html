{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Two.css' %}">
</head>
<body>
    <center>
        <marquee>
            <h1>Emp Table</h1>
            <table border="10px">
                <tr class="x">
                    <th>Empno</th>
                    <th>Ename</th>
                    <th>Job</th>
                    <th>Mgr</th>
                    <th>Hiredate</th>
                    <th>Sal</th>
                    <th>Deptno</th>
                </tr>
                {% for a in Ram %}
                    <tr>
                        <th class="y">{{a.Empno}}</th>
                        <th class="z">{{a.Ename}}</th>
                        <th class="b">{{a.Job}}</th>
                        <th class="c">{{a.Mgr}}</th>
                        <th class="d">{{a.Hiredate}}</th>
                        <th class="e">{{a.Sal}}</th>
                        <th class="f">{{a.Deptno}}</th>
                    </tr>
                {% endfor %}
            </table>
        </marquee>
    </center>
</body>
</html>
