{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/One.css' %}">
</head>
<body>
    <center>
        <h1>Dept table</h1>
        <table border="1px">
            <tr id="x">
                <th>Deptno</th>
                <th>Dname</th>
                <th>Loc</th>
            </tr>
            {% for a in data %}
                <tr id="y">
                    <td>{{a.Deptno}}</td>
                    <td>{{a.Dname}}</td>
                    <td>{{a.Loc}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
